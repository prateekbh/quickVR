<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connecting up Google Cardboard to web APIs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

    <script src="./js/three.min.js"></script>
    <script src="./js/StereoEffect.js"></script>
    <script src="./js/DeviceOrientationControls.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/helvetiker_regular.typeface.js"></script>
    <script src="https://timezonedb.googlecode.com/files/timezonedb.js" type="text/javascript"></script>

    <script>
      var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          controls,
          clock,
          y=0;
      var light,camera;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 50, 0);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        
        var z=0;
        var light = new THREE.AmbientLight( 0xcccccc ); // soft white light
        scene.add( light );

        var floorTexture = THREE.ImageUtils.loadTexture('textures/wood.jpg');
        floorTexture.wrapS = THREE.RepeatWrapping;
        floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat = new THREE.Vector2(5000, 5000);
        floorTexture.anisotropy = renderer.getMaxAnisotropy();

        var floorMaterial = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          specular: 0xffffff,
          shininess: 20,
          shading: THREE.FlatShading,
          map: floorTexture
        });

        var geometry = new THREE.PlaneBufferGeometry(100000, 100000);

        var floor = new THREE.Mesh(geometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);


        clock = new THREE.Clock();

        animate();

        window.onkeydown=function(e){
          if(e.keyCode==38){
            camera.translateZ(-10);
          }
          else if(e.keyCode==40){
            camera.translateZ(10); 
            console.log(camera.position);
          }
        }

        makeShelf();
      }

      
      function animate() {
        

        requestAnimationFrame(animate);
        update(clock.getDelta());
        render(clock.getDelta());
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();
      }

      function render(dt) {
        effect.render(scene, camera);
      }


      function makeShelf(){

        var shelfHeight=100, shelfWidth=50;

        var shelf=new THREE.Shape();


        shelf.moveTo( 0,0 );
        shelf.lineTo( shelfWidth, 0 );
        shelf.lineTo( shelfWidth, shelfHeight );
        shelf.lineTo( 0, shelfHeight );
        shelf.lineTo( 0, shelfHeight-10 );
        shelf.lineTo( shelfWidth-20, shelfHeight-10 );
        shelf.lineTo( shelfWidth-20, 50 );
        shelf.lineTo( 0, 50 );
        shelf.lineTo( 0,0 );

        var shelfGeom = new THREE.ShapeGeometry( shelf );
        var shelfMesh = new THREE.Mesh( shelfGeom, new THREE.MeshBasicMaterial( { color: 0xffffff } ) ) ;   
        shelfMesh.position.set(50,0,-80);

        scene.add( shelfMesh );
      }

    </script>
  </body>
</html>
